<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HooRii 智能家居管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px 15px 0 0;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
        }

        .tab.active {
            background: #4299e1;
            color: white;
        }

        .tab:hover {
            background: #3182ce;
            color: white;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 0 15px 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .data-table th, .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }

        .data-table tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        .familiarity-bar {
            width: 100px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .familiarity-fill {
            height: 100%;
            background: linear-gradient(90deg, #fc8181 0%, #f6e05e 50%, #68d391 100%);
            transition: width 0.3s ease;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .api-url {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            border: 1px solid #e2e8f0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .data-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 HooRii 智能家居管理系统</h1>
            <p>用户和设备管理界面</p>
            <div class="api-url">
                API 服务地址: <span id="api-url">http://localhost:8000</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('users')">👤 用户管理</button>
            <button class="tab" onclick="switchTab('devices')">🔌 设备管理</button>
            <button class="tab" onclick="switchTab('analytics')">📊 数据分析</button>
        </div>

        <div class="content">
            <!-- Users Tab -->
            <div id="users-tab" class="tab-content active">
                <div class="section">
                    <h3>创建用户</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="user-username">用户名 *</label>
                            <input type="text" id="user-username" required>
                        </div>
                        <div class="form-group">
                            <label for="user-email">邮箱</label>
                            <input type="email" id="user-email">
                        </div>
                        <div class="form-group">
                            <label for="user-familiarity">熟悉度 (0-100)</label>
                            <input type="number" id="user-familiarity" min="0" max="100" value="25">
                        </div>
                        <div class="form-group">
                            <label for="user-tone">语调偏好</label>
                            <select id="user-tone">
                                <option value="formal">正式 (Formal)</option>
                                <option value="polite" selected>礼貌 (Polite)</option>
                                <option value="casual">随意 (Casual)</option>
                                <option value="intimate">亲密 (Intimate)</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="createUser()">创建用户</button>
                    <button class="btn btn-secondary" onclick="loadUsers()">刷新列表</button>
                </div>

                <div class="section">
                    <h3>用户列表</h3>
                    <div id="users-loading" class="loading" style="display: none;">加载中...</div>
                    <table class="data-table" id="users-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>熟悉度</th>
                                <th>语调</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Devices Tab -->
            <div id="devices-tab" class="tab-content">
                <div class="section">
                    <h3>创建设备</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="device-id">设备ID *</label>
                            <input type="text" id="device-id" required>
                        </div>
                        <div class="form-group">
                            <label for="device-name">设备名称 *</label>
                            <input type="text" id="device-name" required>
                        </div>
                        <div class="form-group">
                            <label for="device-type">设备类型 *</label>
                            <select id="device-type" onchange="updateDeviceDefaults()">
                                <option value="">选择类型</option>
                                <option value="lights">灯具</option>
                                <option value="tv">电视</option>
                                <option value="speaker">音响</option>
                                <option value="air_conditioner">空调</option>
                                <option value="curtains">窗帘</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="device-room">房间</label>
                            <input type="text" id="device-room" placeholder="如：客厅、卧室">
                        </div>
                        <div class="form-group">
                            <label for="device-familiarity">所需熟悉度 (0-100)</label>
                            <input type="number" id="device-familiarity" min="0" max="100" value="40">
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="createDevice()">创建设备</button>
                    <button class="btn btn-secondary" onclick="loadDevices()">刷新列表</button>
                </div>

                <div class="section">
                    <h3>设备列表</h3>
                    <div style="margin-bottom: 15px;">
                        <select id="device-filter-room" onchange="loadDevices()">
                            <option value="">所有房间</option>
                        </select>
                        <select id="device-filter-type" onchange="loadDevices()">
                            <option value="">所有类型</option>
                            <option value="lights">灯具</option>
                            <option value="tv">电视</option>
                            <option value="speaker">音响</option>
                            <option value="air_conditioner">空调</option>
                            <option value="curtains">窗帘</option>
                        </select>
                    </div>
                    <div id="devices-loading" class="loading" style="display: none;">加载中...</div>
                    <table class="data-table" id="devices-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>设备ID</th>
                                <th>名称</th>
                                <th>类型</th>
                                <th>房间</th>
                                <th>当前状态</th>
                                <th>所需熟悉度</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="devices-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics-tab" class="tab-content">
                <div class="section">
                    <h3>系统统计</h3>
                    <div id="system-stats" class="form-grid">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert container -->
    <div id="alert-container"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Load data for the selected tab
            if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'devices') {
                loadDevices();
            } else if (tabName === 'analytics') {
                loadSystemStats();
            }
        }

        // Alert system
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.position = 'fixed';
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '1000';
            alertDiv.style.maxWidth = '400px';
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // API call helper
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(API_BASE + endpoint, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'API调用失败');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                showAlert(error.message, 'error');
                throw error;
            }
        }

        // User management functions
        async function createUser() {
            const username = document.getElementById('user-username').value.trim();
            const email = document.getElementById('user-email').value.trim();
            const familiarity = parseInt(document.getElementById('user-familiarity').value);
            const tone = document.getElementById('user-tone').value;
            
            if (!username) {
                showAlert('请输入用户名', 'error');
                return;
            }
            
            try {
                const userData = {
                    username,
                    email: email || null,
                    familiarity_score: familiarity
                };
                
                await apiCall('/users', 'POST', userData);
                
                // Update user with preferred tone if specified
                if (tone !== 'polite') {
                    await apiCall(`/users/${username}`, 'PUT', { preferred_tone: tone });
                }
                
                showAlert('用户创建成功');
                
                // Clear form
                document.getElementById('user-username').value = '';
                document.getElementById('user-email').value = '';
                document.getElementById('user-familiarity').value = '25';
                document.getElementById('user-tone').value = 'polite';
                
                loadUsers();
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        async function loadUsers() {
            const loading = document.getElementById('users-loading');
            const table = document.getElementById('users-table');
            const tbody = document.getElementById('users-tbody');
            
            loading.style.display = 'block';
            table.style.display = 'none';
            
            try {
                const result = await apiCall('/users');
                
                tbody.innerHTML = '';
                
                result.users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email || '-'}</td>
                        <td>
                            <div class="familiarity-bar">
                                <div class="familiarity-fill" style="width: ${user.familiarity_score}%"></div>
                            </div>
                            ${user.familiarity_score}/100
                        </td>
                        <td>${user.preferred_tone}</td>
                        <td>
                            <span class="status-badge ${user.is_active ? 'status-active' : 'status-inactive'}">
                                ${user.is_active ? '活跃' : '停用'}
                            </span>
                        </td>
                        <td>${new Date(user.created_at).toLocaleString('zh-CN')}</td>
                        <td>
                            <button class="btn btn-secondary" onclick="editUser('${user.id}')">编辑</button>
                            <button class="btn btn-danger" onclick="deleteUser('${user.id}')">删除</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                loading.style.display = 'none';
            }
        }

        async function deleteUser(userId) {
            if (!confirm(`确认删除用户 ${userId} 吗？`)) {
                return;
            }
            
            try {
                await apiCall(`/users/${userId}`, 'DELETE');
                showAlert('用户删除成功');
                loadUsers();
            } catch (error) {
                // Error already handled
            }
        }

        // Device management functions
        function updateDeviceDefaults() {
            const deviceType = document.getElementById('device-type').value;
            const familiarityInput = document.getElementById('device-familiarity');
            
            const familiarityRequirements = {
                'lights': 30,
                'speaker': 40,
                'tv': 40,
                'air_conditioner': 60,
                'curtains': 30
            };
            
            familiarityInput.value = familiarityRequirements[deviceType] || 40;
        }

        async function createDevice() {
            const id = document.getElementById('device-id').value.trim();
            const name = document.getElementById('device-name').value.trim();
            const type = document.getElementById('device-type').value;
            const room = document.getElementById('device-room').value.trim();
            const familiarity = parseInt(document.getElementById('device-familiarity').value);
            
            if (!id || !name || !type) {
                showAlert('请填写必填字段', 'error');
                return;
            }
            
            try {
                const deviceData = {
                    id,
                    name,
                    device_type: type,
                    room: room || null,
                    min_familiarity_required: familiarity
                };
                
                await apiCall('/devices', 'POST', deviceData);
                showAlert('设备创建成功');
                
                // Clear form
                document.getElementById('device-id').value = '';
                document.getElementById('device-name').value = '';
                document.getElementById('device-type').value = '';
                document.getElementById('device-room').value = '';
                document.getElementById('device-familiarity').value = '40';
                
                loadDevices();
            } catch (error) {
                // Error already handled
            }
        }

        async function loadDevices() {
            const loading = document.getElementById('devices-loading');
            const table = document.getElementById('devices-table');
            const tbody = document.getElementById('devices-tbody');
            
            const roomFilter = document.getElementById('device-filter-room').value;
            const typeFilter = document.getElementById('device-filter-type').value;
            
            loading.style.display = 'block';
            table.style.display = 'none';
            
            try {
                let endpoint = '/devices?';
                const params = new URLSearchParams();
                
                if (roomFilter) params.append('room', roomFilter);
                if (typeFilter) params.append('device_type', typeFilter);
                
                const result = await apiCall('/devices?' + params.toString());
                
                tbody.innerHTML = '';
                
                // Update room filter options
                const rooms = [...new Set(result.devices.map(d => d.room).filter(r => r))];
                const roomSelect = document.getElementById('device-filter-room');
                const currentRoom = roomSelect.value;
                roomSelect.innerHTML = '<option value="">所有房间</option>';
                rooms.forEach(room => {
                    const option = document.createElement('option');
                    option.value = room;
                    option.textContent = room;
                    if (room === currentRoom) option.selected = true;
                    roomSelect.appendChild(option);
                });
                
                result.devices.forEach(device => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${device.id}</td>
                        <td>${device.name}</td>
                        <td>${device.device_type}</td>
                        <td>${device.room || '-'}</td>
                        <td>${JSON.stringify(device.current_state)}</td>
                        <td>${device.min_familiarity_required}/100</td>
                        <td>
                            <span class="status-badge ${device.is_active ? 'status-active' : 'status-inactive'}">
                                ${device.is_active ? '活跃' : '停用'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-secondary" onclick="editDevice('${device.id}')">编辑</button>
                            <button class="btn btn-danger" onclick="deleteDevice('${device.id}')">删除</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                loading.style.display = 'none';
            }
        }

        async function deleteDevice(deviceId) {
            if (!confirm(`确认删除设备 ${deviceId} 吗？`)) {
                return;
            }
            
            try {
                await apiCall(`/devices/${deviceId}`, 'DELETE');
                showAlert('设备删除成功');
                loadDevices();
            } catch (error) {
                // Error already handled
            }
        }

        // Analytics functions
        async function loadSystemStats() {
            const statsContainer = document.getElementById('system-stats');
            
            try {
                const stats = await apiCall('/analytics/system');
                
                statsContainer.innerHTML = `
                    <div class="form-group">
                        <label>活跃用户数</label>
                        <input type="text" value="${stats.active_users}" readonly>
                    </div>
                    <div class="form-group">
                        <label>总对话数</label>
                        <input type="text" value="${stats.total_conversations}" readonly>
                    </div>
                    <div class="form-group">
                        <label>活跃对话数</label>
                        <input type="text" value="${stats.active_conversations}" readonly>
                    </div>
                    <div class="form-group">
                        <label>总消息数</label>
                        <input type="text" value="${stats.total_messages}" readonly>
                    </div>
                    <div class="form-group">
                        <label>活跃设备数</label>
                        <input type="text" value="${stats.active_devices}" readonly>
                    </div>
                    <div class="form-group">
                        <label>统计生成时间</label>
                        <input type="text" value="${new Date(stats.generated_at).toLocaleString('zh-CN')}" readonly>
                    </div>
                `;
            } catch (error) {
                statsContainer.innerHTML = '<p>加载统计数据失败</p>';
            }
        }

        // Placeholder functions for edit operations
        function editUser(userId) {
            showAlert('用户编辑功能开发中...', 'error');
        }

        function editDevice(deviceId) {
            showAlert('设备编辑功能开发中...', 'error');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });
    </script>
</body>
</html>
